<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>README</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding:2rem; background:#f6f8fa; color:#111; }
    .container { max-width:900px; margin:0 auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 1px 3px rgba(0,0,0,.06); }
    .markdown img{ max-width:100%; height:auto; }
    pre{ overflow:auto; }
  </style>
</head>
<body>
  <div class="container">
    <!-- no header here, we render the entire README.md as-is -->
    <main id="readme" class="markdown">Loading README.mdâ€¦</main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

  <script>
    marked.setOptions({ gfm: true, breaks: true, headerIds: true, mangle: false });

    fetch('README.md')
      .then(r => { if (!r.ok) throw new Error(r.statusText); return r.text(); })
      .then(md => {
        // Render the entire README (including any H1). We keep a fixed document title.
        document.title = 'README';
        const raw = marked.parse(md);
        document.getElementById('readme').innerHTML = DOMPurify.sanitize(raw, {ADD_ATTR:['target']});
        document.querySelectorAll('pre code').forEach(block => { try { hljs.highlightElement(block); } catch(e){} });
      })
      .catch(e => { document.getElementById('readme').textContent = 'Could not load README.md: ' + e; });
  </script>
</body>
</html>
